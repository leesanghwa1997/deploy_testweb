<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 샘플</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(to bottom, #87CEFA, #E0FFFF);
            box-sizing: border-box;
        }

        /* 헤더 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #87CEFA;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #ddd;
            /* 하단 구분선 */
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 30px;
            /* 버튼과 아이콘 간격을 충분히 확보 */
        }

        .header-buttons button {
            padding: 5px 15px;
            background-color: white;
            border: 1px solid #ddd;
            /* 버튼 구분선 */
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-icon {
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            /* 프로필 아이콘 구분선 */
            border-radius: 5px;
        }

        /* 메뉴 */
        .side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #87CEFA;
            transition: left 0.3s ease;
            border-right: 1px solid #ddd;
            /* 메뉴 구분선 */
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .side-menu ul li {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            /* 메뉴 항목 구분선 */
            background-color: 87CEFA;
            /* border-radius: 5px; */
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            /* 바디 상단 구분선 */
        }

        /* 푸터 */
        footer {
            background-color: #87CEFA;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            /* 푸터 상단 구분선 */
        }

        .footer-text {
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="header-buttons">
            <button onclick="alert('회원가입 클릭')">회원가입</button>
            <button onclick="alert('로그인 클릭')">로그인</button>
            <div class="profile-icon">👤</div>
        </div>
    </header>

    <!-- 왼쪽 메뉴 -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li onclick="showContent('메뉴 1')">메뉴 1</li>
            <li onclick="showContent('메뉴 2')">메뉴 2</li>
            <li onclick="showContent('메뉴 3')">메뉴 3</li>
            <li onclick="showContent('메뉴 4')">메뉴 4</li>
        </ul>
    </div>

    <!-- 중단 바디 -->
    <div class="content" id="mainContent">
        <h1>환영합니다!</h1>
        <p>메뉴를 선택하세요.</p>
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="footer-text">© 2024 Your Website</div>
    </footer>

    <script>
        // 메뉴 열고 닫기 기능
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
            } else {
                sideMenu.style.left = '0px';
            }
        }

        // 메뉴 클릭 시 중단 화면 내용 변경
        function showContent(content) {
            document.getElementById('mainContent').innerHTML = `<h1>${content}</h1><p>${content} 페이지에 오신 것을 환영합니다.</p>`;
        }
    </script>

</body>

</html>
