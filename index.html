<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>이상화 웹사이트</title>
</head>

<body>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <!-- 우측 회원가입/로그인 버튼 및 사용자 아이콘 -->
        <div class="user-actions">
            <button id="signup-btn" onclick="goToSignup()">회원가입</button>
            <button id="login-btn" onclick="goToLogin()">로그인</button>
            <div class="user-icon"></div>
        </div>
        <script>
            // 로그인 버튼 클릭 시 login.html로 이동
            function goToLogin() {
                window.location.href = "login.html";
            }

            // 회원가입 버튼 클릭 시 signup.html로 이동
            function goToSignup() {
                window.location.href = "sign_up.html";
            }
        </script>
    </header>

    <!-- 왼쪽 메뉴 -->
    <aside class="menu" id="sideMenu">
        <ul>
            <li onclick="toggleSubMenu('submenu1')">WEB</li>
            <ul id="submenu1" class="submenu">
                <li onclick="loadPage('1.html')">1. HTML</li>
                <li onclick="loadPage('2.html')">2. CSS</li>
                <li onclick="loadPage('3.html')">3. JavaScript</li>
            </ul>
            <li onclick="toggleSubMenu('submenu2')">HTML</li>
            <ul id="submenu2" class="submenu">
                <li onclick="loadPage('HTML10')">10. CSS 고급 선택자</li>
            </ul>
        </ul>

    </aside>
    <script>
        // 하위 메뉴 토글 기능
        function toggleSubMenu(subMenuId) {
            const subMenu = document.getElementById(subMenuId);
            if (subMenu.style.display === 'block') {
                subMenu.style.display = 'none';
            } else {
                subMenu.style.display = 'block';
            }
        }

        // 외부 HTML 파일 로드 기능
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('mainContent').innerHTML = data;
                })
                .catch(error => console.log('Error loading page:', error));
        }
    </script>


    <!-- 중단 바디 -->
    <div class="content" id="mainContent">
        <h1>환영합니다!</h1>
        <p>메뉴를 선택하세요.</p>
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="footer-text">© 2024 Your Website</div>
    </footer>

    <script>
        // 메뉴1 열고 닫기 기능
        function toggleMenu() {
            const mainContent = document.getElementById('mainContent');
            const sideMenu = document.getElementById('sideMenu');
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
                mainContent.style.paddingLeft = '0px';
            } else {
                sideMenu.style.left = '0px';
                mainContent.style.paddingLeft = '250px';
            }
        }

        // 메뉴 클릭 시 중단 화면 내용 변경
        function showContent(content) {
            document.getElementById('mainContent').innerHTML = `<h1>${content}</h1><p>${content} 페이지에 오신 것을 환영합니다.</p>`;
        }
    </script>

</body>

</html>
