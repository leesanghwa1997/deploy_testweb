<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피그마 회원가입</title>
    <link rel="stylesheet" href="css/FigmaSignIn.css">
    <script src="js/FigmaSignIn.js"></script>
</head>
<body>
    <main>
        <div>
            <h4>ID</h4>
            <input type="text" id="userId" placeholder="ID">
        </div>
        <div>
            <h4>Password</h4>
            <input type="text" id="userPassword" placeholder="Password">
        </div>
        <div>
            <h4>Email</h4>
            <input type="text" id="userEmail" placeholder="Email">
        </div>
        <input type="button" id="signIn" value="Sign in" onclick="signIn()">
    </main>
    
</body>
</html>
