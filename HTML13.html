<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. 자바스크립트</title>
    <link rel="stylesheet" href="css/HTML13.html">
    <script src="js/HTML13.js"></script>

<body>
    <h1>외부 스크립트 파일 연결</h1>
    <pre>&lt;script src="외부 스크립트 파일 경로"&gt;&lt;/script&gt;</pre>
    <fieldset>
        <legend>
            <h1>자바 스크립트 용어와 기본 입출력 방법</h1>
        </legend>
        <ul>
            <li>알림 창 출력: alert(메시지)</li>
            <li>확인 창 출력: confirm(메시지)</li>
            <li>프롬프트 창에서 입력받기: prompt(메시지) or prompt(메시지, 기본값)</li>             
        </ul>
        <h3>간단한 입출력 방법</h3>
        <ul>
            <li>1. document.write()</li>  
            <li>2. console.log()</li>
        </ul>
    </fieldset>

</body>

</html>
