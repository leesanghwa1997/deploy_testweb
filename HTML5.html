<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 입력 양식 작성하기</title>
    <link rel="stylesheet" href="css/HTML5.css">
</head>

<body>
    <h1>1. 폼 삽입하기</h1>
    <h2>레드향 주문하기</h2>
    <form>
        <fieldset>
            <legend>반품 정보</legend>
            <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요.</p>
            <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
            <hr>
            <input type="file">
            <input type="search">
            <input type="url">
            <input type="email">
        </fieldset>
        <div>
            <input type="submit" value="반품 신청">
            <input type="reset" value="취소하기">
        </div>
    </form>
    <h1>2. input 태그</h1>
    <div id="container">
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul id="product">
                    <li>
                        <label><input type="checkbox" value="s_3">선물용 3kg</label>
                        <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_5">선물용 5kg</label>
                        <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_3">가정용 3kg</label>
                        <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="f_5">가정용 5kg</label>
                        <input type="number" min="0" max="3">개 <small>(최대 3개)</small>
                    </li>
                </ul>
                <p><b>포장 선택</b></p>
                <ul>
                    <li><label><input type="radio" value="yes">선물 포장</label></li>
                    <li><label><input type="radio" value="no">선물 포장 안 함</label></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름 </label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
